{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Your search results for {{query}}:</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'entry' result %}">
                    {{ result }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
