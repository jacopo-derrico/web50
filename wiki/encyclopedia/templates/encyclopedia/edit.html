{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
    <h1>Edit "{{title}}"</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save entry">
    </form>
    <p>{{ error }}</p>
{% endblock %}
